<div class="animated fadeIn">

    <div class="row">
        <div class="col-12">

            <!-- My Submissions -->
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-users"></i>
                    Registered players
                    ({{totalItems}})
                </div>

                <div class="card-body">
                    <div class="form-group">
                        <input type="text"
                               id="search"
                               name="search"
                               [formControl]="searchControl"
                               class="form-control"
                               placeholder="Search the name of the player" />
                    </div>

                    <ng-container *ngIf="players.length <= 0">
                        No player found.
                    </ng-container>

                    <ng-container *ngIf="players.length > 0">
                        <pagination *ngIf="totalItems > itemsPerPage"
                                    [totalItems]="totalItems"
                                    [itemsPerPage]="itemsPerPage"
                                    [boundaryLinks]="true"
                                    [maxSize]="maxSize"
                                    previousText="&lsaquo;"
                                    nextText="&rsaquo;"
                                    firstText="&laquo;"
                                    lastText="&raquo;"
                                    (pageChanged)="updatePlayersPage($event)"
                                    [(ngModel)]="currentPage"></pagination>

                        <table class="table table-striped table-leads">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th class="center">Submissions</th>
                                <th class="actions center">Actions</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr *ngFor="let player of players">
                                <td>
                                    <img class="img-avatar"
                                         [src]="player.picture_url" />
                                    {{player.name}} ({{player.sub}})
                                </td>

                                <td>{{player.email}}</td>

                                <td class="center">{{player.submissions_count}}</td>

                                <td class="actions center">
                                    <button type="button"
                                            class="btn btn-sm btn-outline-danger"
                                            (click)="forbidLeaderboardWithConfirm(player)"
                                            *ngIf="player.allow_leaderboard">
                                        <i class="fa fa-unlock"></i>
                                    </button>

                                    <button type="button"
                                            class="btn btn-sm btn-outline-success"
                                            (click)="allowLeaderboard(player)"
                                            *ngIf="!player.allow_leaderboard">
                                        <i class="fa fa-lock"></i>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                        <pagination *ngIf="totalItems > itemsPerPage"
                                    [totalItems]="totalItems"
                                    [itemsPerPage]="itemsPerPage"
                                    [boundaryLinks]="true"
                                    [maxSize]="maxSize"
                                    previousText="&lsaquo;"
                                    nextText="&rsaquo;"
                                    firstText="&laquo;"
                                    lastText="&raquo;"
                                    (pageChanged)="updatePlayersPage($event)"
                                    [(ngModel)]="currentPage"></pagination>

                    </ng-container>
                </div>
            </div>

        </div>
    </div>

</div>
